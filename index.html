        <div id="contenedor">

                    <p class="item resultado" id="res2">m+m/2 105 cc/hr</p>
                </div>
            </div>
            <div id="detalles">
                <div class="contenido">
                    <h1>Como se calcula?</h1>
                    <ul>
                        <li>Cuando el ni√±o tiene hasta 10kg: 100cc por cada kilo</li>
                        <li>Luego, por cada kilo arriba de 10 y hasta 20kg, se suman 50cc.</li>
                        <li>Finalmente, por cada kilo arriba de 20kg se suman 20cc.</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
